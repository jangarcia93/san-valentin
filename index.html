<body>

<canvas id="fireworks"></canvas>
<audio id="music" src="music.mp3"></audio>

<div class="container" id="box">
    <h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’˜</h1>
    <button id="yes">SÃ­ ðŸ’–</button>

</div>

<script>
const nombre = "Mi NiÃ±a"; // ðŸ‘ˆ CAMBIA AQUÃ

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("music");

let noTries = 0;
let yesScale = 1;

const noTexts = [
    "Segura?",
    "Ãšltima oportunidad",
    "No acepto esa respuesta",
    "Como no digas sÃ­..."
];

no.addEventListener("mouseover", moveNo);
no.addEventListener("click", moveNo);

function moveNo(){
    noTries++;
    no.textContent = noTexts[noTries % noTexts.length];

    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-60);
    no.style.left = x+"px";
    no.style.top = y+"px";

    // El SÃ crece cada vez mÃ¡s ðŸ˜ˆ
    yesScale += 0.25;
    yes.style.transform = `scale(${yesScale})`;

    if(noTries >= 6) no.style.display = "none";
}

yes.onclick = () => {
    music.play();
    box.innerHTML = `
        <h1>ðŸ’– ${nombre}, sabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h1>
        <p>Eres la mejor, te quierooooo</p>

        <div class="images">
            <div class="img-box"><img src="img1.jpeg"></div>
            <div class="img-box"><img src="img2.jpeg"></div>
            <div class="img-box"><img src="img3.jpeg"></div>
        </div>
    `;
    startFireworks();
};

/* ðŸ’– FUEGOS ARTIFICIALES DE CORAZONES (MUCHOS) ðŸ’– */

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let hearts = [];

function startFireworks(){
    setInterval(createExplosion, 300); // MUCHOS
    animate();
}

function createExplosion(){
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    const colors = ["#ff4d6d","#ff758f","#ffd166","#ffb3c1"];

    for(let i=0;i<80;i++){ // MUCHÃSIMOS
        hearts.push({
            x,y,
            size:Math.random()*12+8,
            color:colors[Math.floor(Math.random()*colors.length)],
            vx:(Math.random()-0.5)*8,
            vy:(Math.random()-0.5)*8,
            life:120
        });
    }
}

function drawHeart(x,y,s,c){
    ctx.fillStyle=c;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x-s,y-s,x-s*2,y+s,x,y+s*2);
    ctx.bezierCurveTo(x+s*2,y+s,x+s,y-s,x,y);
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach((h,i)=>{
        h.x+=h.vx;
        h.y+=h.vy;
        h.life--;
        drawHeart(h.x,h.y,h.size,h.color);
        if(h.life<=0) hearts.splice(i,1);
    });
    requestAnimationFrame(animate);
}

window.addEventListener("resize",()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
});
</script>
